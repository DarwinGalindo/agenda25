<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id ne null ? 'Editar' : 'Nuevo'}]] contacto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="container py-5">

<div class="p-5 bg-light rounded shadow mb-5"
     style="background: url('/profile_details.svg') no-repeat right; background-size: contain">
    <h1 class="text-primary display-5">Bienvenido a MiAgenda</h1>
    <p class="fw-bold mt-3">
        Con esta aplicación podrás gestionar tu agenda virtual!
    </p>
    <p>Consulta, crea, actualiza o elimina tus contactos de forma fácil y segura.</p>
</div>

<div class="row justify-content-center">

    <div class="col-lg-4 col-md-6">

        <h3>[[${contacto.id ne null ? 'Editar' : 'Nuevo'}]] contacto</h3>

        <form th:action="@{''}" th:object="${contacto}" method="post" class="mt-3" novalidate>

            <div class="mb-2">
                <label for="nombre">Nombre</label>
                <input id="nombre"
                       type="text"
                       placeholder="Nombre"
                       th:field="*{nombre}"
                       class="form-control form-control-lg"
                       th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>

            <div class="mb-2">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input id="fechaNacimiento"
                       type="date"
                       th:field="*{fechaNacimiento}"
                       class="form-control form-control-lg"
                       th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"
                     class="invalid-feedback"></div>
            </div>

            <div class="mb-2">
                <label for="celular">Celular</label>
                <input id="celular"
                       type="tel"
                       placeholder="Celular"
                       th:field="*{celular}"
                       class="form-control form-control-lg"
                       th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
            </div>

            <div class="mb-2">
                <label for="email">Email</label>
                <input id="email"
                       type="email"
                       placeholder="Email"
                       th:field="*{email}"
                       class="form-control form-control-lg" th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="mt-3 text-end">
                <a href="/" class="btn btn-light btn-lg">Cancelar</a>
                <button class="btn btn-primary btn-lg">Guardar</button>
            </div>

        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
